<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
 <div id="controls">
        <label for="block_id">Block ID:</label>
        <input type="number" id="block_id" min="1" max="9" required>

        <label for="color_id">Color:</label>
        <input type="color" id="color_id" required>

        <button id="change_button" onclick="changeColor()">Change Color</button>
        <button id="reset_button" onclick="resetColors()">Reset</button>
    </div>

    <div id="grid-container">
        <!-- 3x3 grid items with IDs 1 through 9 -->
        <div id="1" class="grid-item"></div>
        <div id="2" class="grid-item"></div>
        <div id="3" class="grid-item"></div>
        <div id="4" class="grid-item"></div>
        <div id="5" class="grid-item"></div>
        <div id="6" class="grid-item"></div>
        <div id="7" class="grid-item"></div>
        <div id="8" class="grid-item"></div>
        <div id="9" class="grid-item"></div>
    </div>
</body>

</html>
